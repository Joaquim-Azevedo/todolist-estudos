<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./img/cogu.ico" type="image/x-icon">
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <input class="input-text" type="text" onkeypress="Javascript: if (event.keyCode==13) checks();" placeholder="Tarefas:" />
      <button class="add-button">Adicionar</button>

      <ul class="list-tasks"></ul>
    </div>
  </body>
</html>
